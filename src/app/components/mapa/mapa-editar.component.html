<form [formGroup]="formulario">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput placeholder="Título" formControlName="titulo">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput placeholder="Descripción"  formControlName="desc"></textarea>
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" (click)="guardarCambios()">Editar</button>
      <button mat-raised-button type="button" color="warn" (click)="onNoClick()">Cancelar</button>
    </div>
  </form>
